<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>天猫精灵授权页</title>
 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="{{ url_for('oauth.static',filename='weui/style/weui.css') }}"/>
</head>
<body ontouchstart  class="page-bg">

{% if user %}
<form method="post">
    <div class="weui_msg hide" id="msg1" style="display: block; opacity: 1;">
        <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_info"></i></div>
        <div class="weui_text_area">
            <h2 class="weui_msg_title">{{grant.client_name}}授权确认</h2>
            <p class="weui_msg_desc">确定要授权{{grant.client_name}}获取设备信息吗？确认授权请点击”授权“，否则请点击”取消“</p>
        </div>
        <div class="weui_opr_area">
            <p class="weui_btn_area">

  					<input type="submit" class="weui_btn weui_btn_primary" name="confirm" value="Submit">
  					<input type="submit" class="weui_btn weui_btn_warn" name="confirm" value="cancel">

            </p>
        </div>
        <div class="weui_extra_area">

        </div>
    </div>
</form>
{% else %}
<form action="/oauth/login" method="post">
    <div class="weui_msg hide" id="msg1" style="display: block; opacity: 1;">
        <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_info"></i></div>
        <div class="weui_text_area">
            <h2 class="weui_msg_title">还未登录</h2>
            <p class="weui_msg_desc">为了让您更方便的使用本服务，请进行登陆</p>
        </div>
        <div class="weui_opr_area">
            <div class="weui_cells_form">
                <div class="weui_cell">
                    <input type="text" class="weui_input" name="user" placeholder="请输入用户名">
                </div>
                <div class="weui_cell">
                    <input type="password" class="weui_input" name="pw" placeholder="请输入密码">
                </div>
                <div class="weui_cell">
                    <input type="text" class="weui_input" name="back_uri" hidden value="{{ back_uri }}">
                </div>
            </div>
        </div>
        <div class="weui_opr_area">
            <p class="weui_btn_area">
                <button type="submit" class="weui_btn weui_btn_primary">登陆</button>
            </p>
        </div>
    </div>
</form>
{% endif %}
</body>
</html>
